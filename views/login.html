<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style>
            body {
                background-color: #269cfd;
            }
        </style>
    </head>
    <body>
        <div id="container-login">
            <div id="title">
                <i class="material-icons lock">lock</i>Attendance Portal
            </div>
    
            <form>
                <div class="input">
                    <div class="input-addon">
                        <i class="material-icons">face</i>
                    </div>
                    <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
                </div>
    
                <div class="clearfix"></div>
    
                <div class="input">
                    <div class="input-addon">
                        <i class="material-icons">vpn_key</i>
                    </div>
                    <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
                </div>
    
                <div class="remember-me">
                    <input type="checkbox">
                    <span style="color: #DDD">Remember Me</span>
                </div>
    
                <input type="submit" value="Log In" />
            </form>
    
            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>
        </div>
    </body>
    
    </html>
</html>
